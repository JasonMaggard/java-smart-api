spring.application.name=smart-api

# JPA Configuration - Disable Hibernate schema generation
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smartapi_db
spring.datasource.username=smartapi
spring.datasource.password=change_me_postgres